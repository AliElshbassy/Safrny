<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safrny</title>
  <script defer src="js/index.js"></script><link href="css/style.css" rel="stylesheet"></head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <a class="logo" href="./">
            <img src="d652fb5ad9f9575a4844.png" alt="logo" />
            <b>سفرني</b>
          </a>
          <button class="hide phone-menu">
            <i class="fas fa-bars"></i>
          </button>
          <ul>
            <li><a href="./signup.html" class="active">تسجيل حساب</a></li>
            <li><a href="./index.html">الرئيسية</a></li>
          </ul>
          <div class="login">
            <i class="fa-solid fa-user"></i>
            <div class="login-container">
              <a href="./login.html" class="button">تسجيل الدخول</a>
            </div>
          </div>
          <div class="login-button">
            <a href="login.html" class="button">تسجيل الدخول</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="log-bg">
      <div class="container py-5 vh-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="e21f0533142fc683a92c.png" alt="login" class="img-fluid" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="login.html">
              <div class="mb-3">
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  required
                />
                <label for="username" class="form-label">الاسم</label>
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" id="birthdate" name="text">        
                <label for="date" class="col-form-label">تاريخ الميلاد</label>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  required
                />
                <label for="email" class="form-label">البريد الإلكتروني</label>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  required
                />
                <label for="password" class="form-label">كلمة المرور</label>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="confirmpassword"
                  class="form-control form-control-lg"
                  required
                />
                <label for="confirmpassword" class="form-label"
                  >تأكيد كلمة المرور</label
                >
              </div>
              <button type="submit" class="btn button">إنشاء حساب جديد</button>
            </form>
            <div class="d-flex mt-3">
              <a href="login.html" class="ms-3">هل لديك حساب؟</a>
            </div>
            <div class="d-flex mt-3">
              <p class="fw-bold mx-3 mb-0 text-muted">
                أو يمكنك تسجيل الدخول باستخدام
              </p>
            </div>
            <div class="social-media-login">
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="copy_right">
          <p>جميع الحقوق محفوظة &copy; سفرني</p>
        </div>
        <div>
          <div class="social-media">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
